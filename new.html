<!DOCTYPE html>
<html style="background-color: white;">
<head>
    <title>New</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color: white;">
    
    <div style="width: 100%; height: 100%; position: relative;" >
        <div style="width: 100%; height: 160px; position: absolute; top: 0; left: 0;">
            <div style="width: 100%; height: 100%; position: relative;" >
                <h2 class="position-center" style="z-index: 2; padding-left: 12px;" >NEW</h2>
                <img src="static/images/town-logo-round.svg" class="position-center"  style="width: 100px;" />
            </div>
        </div>
        
        <div class="position-center" style="width: 100%;" >
            <div class="center" style="width: 100%; position: relative; height: 400px; overflow-x: hidden;" >
                
                <div id="slide-0" class="position-center starting-slide-0" style="width: 70%; max-width: 400px; aspect-ratio: 1;" >
                    <div style="width: 100%; height: 100%; position: relative;">
                        <div class="slide shield" style="display: none;"></div>
                        <img id="historical-buddy-img" src="static/images/historical-buddy-slide.svg" class="slide" style="z-index: 2;" />
                        <div class="slide center" style="background-color: #D64E24; z-index: 1;" >
                            <p style="padding: 20px;"><i>Historical Buddy</i>, my latest iOS project, brings history to life with RPG elements.</p>
                        </div>
                    </div>
                </div>
                
                <div id="slide-1" class="position-center starting-slide-1" style="width: 70%; max-width: 400px; aspect-ratio: 1; " >
                    <div style="width: 100%; height: 100%; position: relative;">
                        <div class="slide shield"></div>
                        <img id="swift-utils-img" src="static/images/swift-utils-slide.svg" class="slide" style="z-index: 2;" />
                        <div class="slide center" style="background-color: #DFAC48; z-index: 1;" >
                            <p style="padding: 20px;"><i>Swift Utils</i> contains all the extensions, functions, and custom views that I often use in my UIKit projects. It's updated regularly.</p>
                        </div>
                    </div>
                </div>
                
                <div id="slide-2" class="position-center starting-slide-2" style="width: 70%; max-width: 400px; aspect-ratio: 1; " >
                    <div style="width: 100%; height: 100%; position: relative;">
                        <div class="slide shield"></div>
                        <img id="petal-task-img" src="static/images/petal-task-slide.svg" class="slide" style="z-index: 2;" />
                        <div class="slide center" style="background-color: #E7A5D4; z-index: 1;" >
                            <p style="padding: 20px;"><i>Petal Task</i> is a simple but elegant habit tracker.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
        <div class="center" style="width: 100%; position: absolute; bottom: 30px; left: 50%; transform: translate(-50%, 0);" >
            <div style="position: relative; height: 50px; width: 56px;">
                <div class="circle circle-active" style="position: absolute; top: 0; left: 50%; transform: translate(-50%, 0);"></div>
                <div class="circle" style="position: absolute; bottom: 0; left: 0;"></div>
                <div class="circle" style="position: absolute; bottom: 0; right: 0;"></div>
            </div>
        </div>
        
    </div>
    
    <script src="static/js/carousel.js" ></script>
    
</body>
</html>
